<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Credit Card</title>

</head>

<body>

    <div class="container">

        <div class="container mt-5 px-4" id="creditCard">
            <div id="box-icon" class="pt-3">
                <object type="image/svg+xml" data="img/chip.svg" id="iconChip" fill="white"></object>
                <i class="fab fa-cc-visa fa-3x" id="iconCard"></i>
            </div>
            <p id="numberCard" class="pt-3">XXXX XXXX XXXX XXXX</p>
            <p class="pt-3">
                <span id="dateExpCard">MM/YY</span>
                <span id="cvvCard">CVV Code</span>
            </p>
            <p id="nameCard" class="pt-3">Your name</p>
        </div>

        <form action="" class="my-5">

            <div class="row">
                <div class="col">
                    <input type="text" id="fieldName" class="form-control" placeholder="Your name" maxlength="50">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input type="text" id="fieldNumber" class="form-control" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
                </div>
                <div class="col">
                    <input type="text" id="fieldExp" class="form-control" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="col">
                    <input type="text" id="fieldCVV" class="form-control" placeholder="CVV" maxlength="3">
                </div>
            </div>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="js/creditCard.js"></script>
</body>

</html>
